<section id="hero"
    class="hero"
    [ngStyle]="{'background-image': 'url(https://picsum.photos/1900/900)'}">
    <div class="">
        <div class="hero_content">
            <h1>Omri Asulin</h1>
            <ngx-typed-js [strings]="['Front End Developer','Electrical Engineer']" [typeSpeed]="50" [startDelay]="500" [loop]="true" [backSpeed]="50">

              </ngx-typed-js>
        </div>
    </div>
</section>
